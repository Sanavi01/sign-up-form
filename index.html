<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="validate.js" defer></script>
    <title>Sign Up!</title>
</head>


<body>
    <div class="paper">
        <div class="image-left"> 
            <div id="blackDiv"></div>
            <div id="logoAndTittle">
                <div id="logo">
                    <img src="images/cyber-g524ebdb60_1280.png" alt="">
                </div>
                
                <h1 id="tittle">Tech Comp.</h1>
            </div>
            
            <img src="images/georgie-cobbs-muOHbrFGEQY-unsplash.jpg" alt="computer">
        </div>
        <div class="container">
            <div class="phraseDiv">
                <div class="phrase">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help
                        you realize you deepest dreams.</br>
                        Sign up now to get started.
                    </p>
                    <p>
                        You <i>know</i> you want to
                    </p>
                </div>
            </div>

            <div class="formDiv">
                <div class="form">
                    <p style="font-weight: bold; font-size: 22px;">
                        Let's do this
                    </p>
                    <div id="divisor">
                        <form style="display: flex; width: 100%;">
                            <div class="formLeft">

                                <div class="column">
                                    <label for="firstName">FIRST NAME</label>
                                    <input type="text" id="firstName" placeholder="David" pattern="[A-Za-z]{1,}"
                                        title="Should contain only letters" required>
                                </div>

                                <div class="column">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" placeholder="davidsmith02@gmail.com" required>
                                </div>

                                <div class="column">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" placeholder=""
                                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                        title="Should contain at least one capital letter and one number. Minimun 8 digits"
                                        required>
                                </div>

                            </div>
                            <div class="formRight">
                                <div class="column">
                                    <label for="secondName">SECOND NAME</label>
                                    <input type="text" id="secondName" placeholder="Smith" pattern="[A-Za-z]{1,}"
                                        title="Should contain only letters" required>

                                </div>

                                <div class="column">
                                    <label for="number">PHONE NUMBER</label>
                                    <input type="tel" id="number" placeholder="3164895110" pattern="[0-9]{1,15}"
                                        required>

                                </div>

                                <div class="column">
                                    <label for="passwordConfirm">CONFIRM PASSWORD</label>
                                    <input type="password" id="passwordConfirm" placeholder="" required>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
            <div class="btnDiv">
                <div style="padding: 5%;">
                    <button id="btnCreate">Create Account</button>
                    <p style="font-weight: 600; padding: 20px 10px;">
                        Already have an account?
                        <a href="" style="color: black; font-weight: bold;">
                            Log in
                        </a>
                    </p>
                </div>
            </div>
            </form>
        </div>
</body>

</html>
