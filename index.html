<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up!</title>
</head>

<body>
    <div class="paper">
        <div class="image-left">
            <img src="images/georgie-cobbs-muOHbrFGEQY-unsplash.jpg" alt="computer">
        </div>
        <div class="container">
            <div class="phraseDiv">
                <div class="phrase">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help
                        you realize you deepest dreams.</br>
                        Sign up now to get started.
                    </p>
                    <p>
                        You <i>know</i> you want to
                    </p>
                </div>
            </div>
            <div class="formDiv">
                <div class="form">
                    <p style="font-weight: bold; font-size: 22px;">
                        Let's do this
                    </p>
                    <form id="divisor">
                        <div class="formLeft">
                            <div class="column">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" placeholder="David">
                            </div>

                            <div class="column">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" placeholder="davidsmith02@gmail.com">
                            </div>

                            <div class="column">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" placeholder="">
                            </div>

                        </div>

                        <div class="formRight">
                            <div class="column">
                                <label for="secondName">SECOND NAME</label>
                                <input type="text" id="secondName" placeholder="Smith">
    
                            </div>
                            
                            <div class="column">
                                <label for="number">PHONE NUMBER</label>
                                <input type="tel" id="number" placeholder="316 489 5110">
    
                            </div>

                            <div class="column">
                                <label for="passwordConfirm">CONFIRM PASSWORD</label>
                                <input type="password" id="passwordConfirm" placeholder="">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>

            <div class="btn">
                
            </div>
        </div>
    </div>
</body>

</html>
